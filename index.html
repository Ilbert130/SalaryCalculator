<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Salary Calculator</title>
  </head>
  <body>

    <blockquote class="blockquote text-center">
      <p class="mb-0 heading">Salary Calculator</p>
    </blockquote>

    <div class="formate">
      <form class="myForm">

        <div class="form-check" id="aling2">
          <input class="form-check-input" type="radio" name="kindSalary" value="Biweekly" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Biweekly
          </label>
        </div>
        
        <div class="form-check" id="aling1">
          <input class="form-check-input" type="radio" name="kindSalary" value="Monthly" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Monthly
          </label>
        </div>

        <div class="input-group separation">
          <div class="input-group-prepend">
            <span class="input-group-text">Salary</span>
          </div>
          <input type="number" data-type="currency" placeholder="Salary" class="form-control" name="salary" id="salary">
        </div>

        <div class="input-group separation">
          <div class="input-group-prepend">
            <span class="input-group-text">Actual year, Months</span>
          </div>
          <input type="number" placeholder="Enter the months in the actual year" class="form-control" name="actualYearMonths" id="actualYearMonths" min="0" max="11">
        </div>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">Years and Months</span>
          </div>
          <input type="number" placeholder="Years" class="form-control separation2" name="year" id="year" value="0">
          <input type="number" placeholder="Months" class="form-control" name="month" id="month" value="0" min="0" max="11">
        </div>

        <button type="submit" class="btn btn-primary">Calculate</button>

      </form>
    </div>

    <div class="app"></div>
    <script type="module" src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
